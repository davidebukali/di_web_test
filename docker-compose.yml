version: '2.2'

services:

  db:
    image: postgres:10
    environment:
      POSTGRES_DB: di_website
      POSTGRES_USER: di_website
      POSTGRES_PASSWORD: di_website_pw
    restart: always
    volumes:
      - diwebsite_db:/var/lib/postgresql/data

  web:
    depends_on:
      - db
    expose:
      - "8090"
    env_file: .env
    build:
      context: .
    volumes:
      - ./shared:/code/shared

  nginx:
    image: nginx:latest
    ports:
      - "8080:8080"
    volumes:
      - ./config/nginx:/etc/nginx/conf.d
    depends_on:
      - web

volumes:
  diwebsite_db:
    external: true
