{% load wagtailcore_tags %}

<a href="{% pageurl vacancy %}" class="card card--simple">
    <div class="card__body">
        <span class="card__flag">{{ vacancy.duration }}</span>
        <h3 class="card__title"><span>{{ vacancy.title }}</span></h3>
        <span class="card__meta">{{ vacancy.location.location }}</span>
        <ul class="card__list">
            {% for option in vacancy.options %}
                <li>{{ option.label }}</li>
            {% endfor %}
        </ul>
    </div>
</a>
